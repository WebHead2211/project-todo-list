            <div class="input-container">
                <div class="input-container-top">
                    <div id="input-container-heading">
                        <h1>Create</h1>
                    </div>
                </div>
                <div class="input-container-middle">
                    <div id="input-container-sidebar">
                        <h1>Hello</h1>
                        <h1>There</h1>
                    </div>
                </div>
                <div class="input-container-bottom">
                    <div class="form-container">
                        <form action="#" id="task-form">
                            <div class="form-child">
                                <label for="task-name">Task Name</label>
                                <input type="text" id="task-name" name="task-name">
                            </div>
                            <div class="form-child">
                                <label for="task-desc">Description</label>
                                <textarea name="task-desc" id="task-desc" cols="30" rows="10"></textarea>
                            </div>
                            <div class="form-child-row">
                                <div class="form-child">
                                    <label for="task-date">Due Date</label>
                                    <input type="date" name="task-date" id="task-date">
                                </div> 
                                <div class="form-child">
                                    <label for="priority">Priority</label>
                                    <select name="priority" id="priority">
                                        <option value="low">Low</option>
                                        <option value="high">High</option>
                                    </select>
                                </div> 
                            </div>       
                        </form>
                    </div>
                </div>
