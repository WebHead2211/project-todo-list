    <div class="blur-container hidden"></div>
    <div class="other-container disabled" id="form-task-container">
        <div class="form-container">
            <div class="close-button-container">
                <button class="close-button">X</button>
            </div>
            <h1>Create New Task</h1>
            <form action="#" id="form-task">
                <div class="form-child">
                    <label for="form-task-title">NAME</label>
                    <input type="text" name="" id="form-task-title" required>
                </div>
                <div class="form-child">
                    <label for="form-task-date">DUE DATE</label>
                    <input type="date" name="" id="form-task-date" required>
                </div>
                <div class="form-child">
                    <label for="form-task-description">DESCRIPTION</label>
                    <textarea name="" id="form-task-description" cols="30" rows="10" required></textarea>
                </div>
                <div class="form-child">
                    <label for="form-task-priority">PRIORITY</label>
                    <select name="" id="form-task-priority" required>
                        <option value="high">HIGH</option>
                        <option value="medium">MEDIUM</option>
                        <option value="low">LOW</option>
                    </select>
                </div>
                <div class="form-child">
                    <label for="form-task-project">PROJECT</label>
                    <select name="" id="form-task-project">
                    </select>
                </div>
                <div class="form-child">
                    <button type="submit" form="form-task" id="form-button-task" class="form-submit-button">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div class="other-container disabled" id="form-project-container">
        <div class="form-container">
            <div class="close-button-container">
                <button class="close-button">X</button>
            </div>
            <h1>Create New Project</h1>
            <form action="#" id="form-project">
                <div class="form-child">
                    <label for="form-project-title">NAME</label>
                    <input type="text" name="" id="form-project-title" required>
                </div>
                <div class="form-child">
                    <button type="submit" form="form-project" id="form-button-project" class="form-submit-button">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div class="edit-container disabled" id="form-edit-container">
        <div class="form-container">
            <div class="close-button-container">
                <button class="close-button">X</button>
            </div>
            <h1>Edit Task</h1>
            <form action="#" id="form-edit">
                <div class="form-child">
                    <label for="form-edit-title">NAME</label>
                    <input type="text" name="" id="form-edit-title" required>
                </div>
                <div class="form-child">
                    <label for="form-edit-date">DUE DATE</label>
                    <input type="date" name="" id="form-edit-date" required>
                </div>
                <div class="form-child">
                    <label for="form-edit-description">DESCRIPTION</label>
                    <textarea name="" id="form-edit-description" cols="30" rows="10" required></textarea>
                </div>
                <div class="form-child">
                    <label for="form-edit-priority">PRIORITY</label>
                    <select name="" id="form-edit-priority" required>
                        <option value="high">HIGH</option>
                        <option value="medium">MEDIUM</option>
                        <option value="low">LOW</option>
                    </select>
                </div>
                <div class="form-child">
                    <label for="form-edit-project">PROJECT</label>
                    <select name="" id="form-edit-project">
                    </select>
                </div>
                <div class="form-child">
                    <button type="submit" form="form-edit" id="form-button-edit" class="form-submit-button">CONFIRM</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
